<!DOCTYPE html>
<html><head><meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="mypath.css" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <!--<script type="text/javascript" src="google.js"></script>-->
  <script type="text/javascript" src="gmaps.js"></script>


  <script type="text/javascript" src="interact.min.js" ></script>
  <script type="text/javascript" src="cordova.js" ></script>

  <link rel="stylesheet" type="text/css" href="mypath.css" />

  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript">
    function onDeviceReady(){};
    document.addEventListener("deviceready",onDeviceReady,false);
    var map, lat, lng;

    $(function(){
     alert('entramos');

      function geolocalizar(){
        GMaps.geolocate({
          success: function(position){
            lat = position.coords.latitude;  // guarda coords en lat y lng
            lng = position.coords.longitude;

            map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
              el: '#map',
              lat: lat,
              lng: lng
            });
            map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]
          },
          error: function(error) { alert('Error: '+error.message); },
          not_supported: function(){ alert("No soporta geolocalización"); },
        });
      };

      geolocalizar();
    });
  </script>
</head><body>
  <h1>Geolocalización</h1>
  <div id="map"></div>
</body></html>
